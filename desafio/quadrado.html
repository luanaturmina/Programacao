<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="quadrado.css">
</head>
<body>
    <div class="container">
        <div class="linha linha-1"> <!--Linha 1-->
            <div class="quadrado-azul">
                <div class="metade flex alinha-meio"><!--Primeira metade do quadrado 1(parte de cima)-->
                    <div class="quadrado-laranja"></div><!--Primeiro quadrado laranja do quadrado 1 da linha 1-->
                </div>
                <div class="metade flex alinha-meio alinha-coluna-final"><!--Segunda metade do quadrado 2(parte de baixo)-->
                    <div class="quadrado-laranja"></div><!--Segundo quadrado laranja do quadrado 1 da linha 1-->
                </div>
             </div> <!--Quadrado 1 da linha 1-->

             <div class="quadrado-azul flex centro">
                <div class="quadrado-laranja"></div>
             </div> <!--Quadrado 2 da linha 1-->

             <div class="quadrado-azul">
                <div class="metade">
                    <div class="quadrado-laranja"></div><!--Primeiro quadrado laranja do quadrado 3 da linha 1-->
                </div>
                <div class="metade flex final"><!--Segunda metade do quadrado 3-->
                    <div class="quadrado-laranja"></div><!--Segundo quadrado laranja do quadrado 3 da linha 1-->
                </div>
             </div> <!--Quadrado 3 da linha 1-->
             
             <div class="quadrado-azul flex alinha-meio alinha-coluna-final">
                <div class="quadrado-laranja"></div>
             </div> <!--Quadrado 4 da linha 1-->
        </div>

        <div class="linha linha-2"> <!-- Linha 2-->
             <div class="quadrado-azul">
                <div class="metade flex alinha-meio">
                    <div class="quadrado-laranja"></div>
                </div>
             </div> <!--Quadrado 1 da linha 2-->

             <div class="quadrado-azul">
                <div class="linha flex alinha-meio">
                    <div class="quadrado-laranja"></div>
                </div>
                <div class=" linha flex um-de-cada-lado">
                    <div class="quadrado-laranja"></div>
                    <div class="quadrado-laranja"></div>
                </div>
                <div class="linha flex alinha-centro">
                    <div class="quadrado-laranja"></div>
                </div>
             </div> <!--Quadrado 2 da linha 2-->

             <div class="quadrado-azul">
                <div class="metade flex alinha-meio">
                    <div class="quadrado-laranja"></div>
                </div>
             </div> <!--Quadrado 3 da linha 2-->
        </div>

        <div class="linha linha-3"> <!--Linha 3-->
            <div class="quadrado-azul">
                <div class="metade flex alinha-final">
                    <div class="quadrado-laranja"></div>
                </div>
                <div class="metade flex alinha-coluna-final ">
                    <div class="quadrado-laranja"></div>
                </div>
             </div> <!--Quadrado 1 da linha 3-->

             <div class="quadrado-azul flex centro">
                <div class="quadrado-laranja"></div>
             </div> <!--Quadrado 2 da linha 3-->

             <div class="quadrado-azul">
                <div class="metade flex alinha-final">
                    <div class="quadrado-laranja"></div>
             </div> <!--Quadrado 3 da linha 3-->
        </div>
    </div>
</body>
</html>
